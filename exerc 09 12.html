<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1º BIM</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>

    input[type="text"] {
      border: 2px solid #000;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .container {
      display: flex;
    }

    .caixa {
      flex: 1;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .caixa1 {
      background-color: red;
    }

    .caixa2 {
      background-color: green;
    }

    .caixa3 {
      background-color: blue;
    }

    h1 {
      color: red;
      font-size: 36px;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: green;
      font-size: 30px;
      font-family: Verdana, sans-serif;
    }

    h3 {
      color: blue;
      font-size: 24px;
      font-family: Times New Roman, serif;
    }

    .gradiente {
      width: 100%;
      height: 200px;
      background: linear-gradient(to right, blue, green);
    }

  </style>

</head>

<body>

  <header>
  </header>

  <main>
    <form>
      <label for="campoTexto">Campo de Texto:</label>
      <input type="text" id="campoTexto" name="campoTexto">
      <button type="submit">Enviar</button>
    </form>

    <div class="container">
      <div class="caixa caixa1">Caixa 1</div>
      <div class="caixa caixa2">Caixa 2</div>
      <div class="caixa caixa3">Caixa 3</div>
    </div>

    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>

    <div class="gradiente"></div>
  </main>

  <footer>
  </footer>

  <script src="script.js"></script>

</body>

</html>
